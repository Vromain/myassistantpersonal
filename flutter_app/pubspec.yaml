name: communication_hub
description: AI-Powered Communication Hub - Unified Inbox with AI prioritization
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.0.0

  # OAuth & Auth
  google_sign_in: ^6.1.6
  flutter_web_auth_2: ^3.0.5
  url_launcher: ^6.2.2

  # Notifications (Firebase disabled for web compatibility)
  # firebase_messaging: ^14.7.9
  # firebase_core: ^2.24.2

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_colorpicker: ^1.0.3

  # Utils
  intl: ^0.18.1
  timeago: ^3.6.0
  logger: ^2.0.2+1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1

  # Charts
  fl_chart: ^0.66.0

  # Navigation
  go_router: ^13.0.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true

