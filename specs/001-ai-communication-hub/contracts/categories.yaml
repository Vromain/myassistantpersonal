paths:
  /categories:
    get:
      summary: List categories
      description: Get all categories (predefined and custom) for the current user
      tags: [Categories]
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: './schemas.yaml#/components/schemas/Category'
        '401':
          $ref: './schemas.yaml#/components/responses/Unauthorized'

    post:
      summary: Create custom category
      description: Create a new custom category with auto-assignment rules
      tags: [Categories]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 50
                color:
                  type: string
                  pattern: '^#[0-9A-Fa-f]{6}$'
                auto_assignment_rules:
                  type: object
                  properties:
                    keywords:
                      type: array
                      items:
                        type: string
                    sender_patterns:
                      type: array
                      items:
                        type: string
              required: [name, color]
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/Category'
        '400':
          $ref: './schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: './schemas.yaml#/components/responses/Unauthorized'

  /categories/{categoryId}:
    get:
      summary: Get category details
      description: Fetch details of a specific category
      tags: [Categories]
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/Category'
        '401':
          $ref: './schemas.yaml#/components/responses/Unauthorized'
        '404':
          $ref: './schemas.yaml#/components/responses/NotFound'

    put:
      summary: Update category
      description: Update category name, color, or auto-assignment rules (cannot update predefined categories)
      tags: [Categories]
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 50
                color:
                  type: string
                  pattern: '^#[0-9A-Fa-f]{6}$'
                auto_assignment_rules:
                  type: object
                  properties:
                    keywords:
                      type: array
                      items:
                        type: string
                    sender_patterns:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: Category updated
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/Category'
        '400':
          $ref: './schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: './schemas.yaml#/components/responses/Unauthorized'
        '403':
          description: Cannot modify predefined category
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/Error'
        '404':
          $ref: './schemas.yaml#/components/responses/NotFound'

    delete:
      summary: Delete category
      description: Delete custom category (cannot delete predefined categories). Messages in this category will be uncategorized.
      tags: [Categories]
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Category deleted
        '401':
          $ref: './schemas.yaml#/components/responses/Unauthorized'
        '403':
          description: Cannot delete predefined category
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/components/schemas/Error'
        '404':
          $ref: './schemas.yaml#/components/responses/NotFound'
